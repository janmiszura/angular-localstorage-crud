<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular CRUD</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">

</head>

<body ng-app="contatosApp" ng-controller="contatosController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Angular CRUD</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

    <h1>Contatos</h1>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th>Nome</th>
            <th class="text-center">E-mail</th>
            <th class="text-center">Telefone</th>
            <th> &nbsp; </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contato in contatos">
            <th class="text-center">{{contato.id}}</th>
            <td>{{contato.nome}}</td>
            <td class="text-center">{{contato.email}}</td>
            <td class="text-center">{{contato.telefone}}</td>
            <td class="text-center"><a href="javascript:;" ng-click="excluir(contato)"><i class="glyphicon glyphicon-trash"></i></a></td>
          </tr>

        </tbody>
      </table>

      <button type="button" class="btn btn-primary" ng-click="novo()">Novo</button>
      <button type="button" class="btn btn-primary" ng-click="inserir5Contatos()">Inserir 5 contatos</button>
      <button type="button" class="btn btn-danger" ng-click="excluirTodos()">Excluir todos os contatos</button>

</div><!-- /.container -->


<div class="modal fade" id="contatoModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <form ng-submit="salvar()">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edi&ccedil;&atilde;o de contato</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="contato.nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="contato.email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Telefone" ng-model="contato.telefone">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>

      </form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
